<!doctype html>
<html>
  <head>
    <title>My Fruit Picker</title>
  </head>
  <body>
    <h1>This is the Fruit Picker<h1>
      <form action="/favorite_fruit" method="POST" >
        <p>What is your favorite fruit?</p>
        {% for fruit in fruits %}
        <p>
          <input type="radio" name="fruit" value="{{fruit}}"/>{{fruit}}
        </p>
        {% endfor %}
        <input type="submit" value="Send" >
      </form>
  </body>
</html>
